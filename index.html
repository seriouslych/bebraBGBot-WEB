<!DOCTYPE html>
<html lang="ru">

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .center-text {
            font-size: 48px; /* Большой размер текста */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="center-text">bebraBGBot</div>

    <!-- Встроенный скрипт должен быть здесь, чтобы убедиться, что HTML-элементы загружены -->
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="dotabebrabasbot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    <script type="text/javascript">
        function onTelegramAuth(user) {
            alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
        }
    </script>
